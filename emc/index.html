<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script>
      $( document ).ready(function() {
        var localKey = 'dynamicLinks';
        console.log("dynamicLinks: " + localStorage[localKey]);

        function addDynamicLinks(){
          $("#dynamicList").html('');

          if (typeof localStorage[localKey] !== "undefined"){
            var links = localStorage[localKey].split(',');
            links.forEach(function(link) {
              link = "<a href='" + link + "'>" + link + "</a><br>";
              $("#dynamicList").append(link);
            });
            $("#dynamicList").append("<br>");
          }
        }
        addDynamicLinks();


        $("#clearLinkButton").click(function() {
          localStorage.removeItem(localKey);
          addDynamicLinks();
        });

        $("#addLinkButton").click(function() {
          var text = $("#addLinkText").val();
          $("#addLinkText").val('');

          if (text !== ''){
            if (typeof localStorage[localKey] === "undefined"){
              localStorage[localKey] = text;
            }else{
              localStorage[localKey] = localStorage[localKey] + "," + text;
            }
          }
          addDynamicLinks();
        });

      });
    </script>
  </head>

  <body>
    <h3>This is just a list of links for me</h3>

    <input id="addLinkText" type="text" name="textfield">
    <input id="addLinkButton" type="submit" name="submit" value="add">
