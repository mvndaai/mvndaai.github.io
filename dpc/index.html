<HTML>
  <Head>
    <title>DPC Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </Head>

  <Body>
    <div id="top">Header Bar
      <span id="logout" class="button">Logout</span>
      <span id="config_button" class="button">
        <img src="https://useiconic.com/open-iconic/svg/aperture.svg">
      </span>
    </div>

    <div id="config" class="section">
      Server <input id="server" type="text">
      Port <input id="port" type="text">
      <span id="config_save" class="button">save</span>
      Current: <span id="config_current">
      </span>
    </div>

    <div id="credentials" class="section">
      <div id='error'></div>
      Username: <input id="username" type="text">
      Password: <input id="password" type="password">
      <span id="login" class="button">Login</span>
    </div>

    <div id="admin">
      <div>Users</div>
      <div>Roles</div>
    </div>

  </Body>
</HTML>
