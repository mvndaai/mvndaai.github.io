<HTML>
  <Head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </Head>

  <Body>
    <div class='case'>
      <h1>
        Selenium Webdriver Demo
      </h1>

      <!--Text-->
      <fieldset>
        <legend for="text">Text:</legend>
        <input id="text" type="text" name="textfield">
      </fieldset>

      <!--Checkbox-->
      <fieldset>
        <legend>Checkboxes:</legend>
        <input id="checkbox_1" type="checkbox" name="checkbox" value="checkbox_1">
        <label for="checkbox_1">Checkbox 1</label><br>
        <input id="checkbox_2" type="checkbox" name="checkbox" value="checkbox_2">
        <label for="checkbox_2">Checkbox 2</label><br>
        <input id="checkbox_3" type="checkbox" name="checkbox" value="checkbox_3">
        <label for="checkbox_3">Checkbox 3</label>
      </fieldset>

      <!--Radios-->
      <fieldset>
        <legend>Radios:</legend>
        <input id="radio_1" type="radio" name="radio" value="radio_1">
        <label for="radio_1">Radio 1</label><br>
        <input id="radio_2" type="radio" name="radio" value="radio_2">
        <label for="radio_2">Radio 2</label><br>
        <input id="radio_3" type="radio" name="radio" value="radio_3">
        <label for="radio_3">Radio 3</label>
      </fieldset>

      <!--Selects-->
      <fieldset>
        <legend for="selects">Selects:</legend>
        </br>
          <select id="selects" name="select">
          <option value="select_1">Select 1</option>
          <option value="select_2">Select 2</option>
          <option value="select_3">Select 3</option>
        </select>
      </fieldset>

      <!--Buttons-->
      <fieldset>
        <legend>Button:</legend>
        <input id='button' type="submit" name="submit" value="Submit">
        <span id='count'></span>
      </fieldset>

      <fieldset>
        <legend>Link:</legend>
        <a href='./link.html'>This is a link</a>
      </fieldset>


    </div>
  </Body>
</HTML>
